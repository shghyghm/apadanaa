            <script>
        $(window).load(function () {
            $('.account-box')
                .transition({
                    animation: 'horizontal flip',
                    duration: 800,
                    reverse: false,
                    interval: 200
                })
        });
        $('form.sign_up').form({
            on: 'blur',
            inline: true,
            fields: {
                email: {
                    identifier: 'email',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'لطفا ایمیل خود را وارد کنید'
                        },
                        {
                            type: 'email',
                            prompt: 'ایمیل وارد شده معتبر نمی باشد'
                        }
                    ]
                },
                mobile: {
                    identifier: 'mobile',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'لطفا موبایل خود را وارد کنید'
                        },
                        {
                            type: 'exactLength[11]',
                            prompt: 'موبایل وارد شده معتبر نمی باشد'
                        }
                    ]
                },
                type: {
                    identifier: 'type',
                    rules: [
                        {
                            type: 'checked',
                            prompt: 'لطفا نوع کاربری خود را انتخاب کنید'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'لطفا رمز عبور را وارد کنید'
                        },
                        {
                            type: 'minLength[6]',
                            prompt: 'رمز عبور باید حداقل 6 کاراکتر باشد'
                        },
                        {
                            type: 'maxLength[16]',
                            prompt: 'رمز عبور باید حداکثر 16 کاراکتر باشد'
                        }
                    ]
                },
                confirm_password: {
                    identifier: 'confirm_password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'لطفا رمز عبور را وارد کنید'
                        },
                        {
                            type: 'minLength[6]',
                            prompt: 'رمز عبور باید حداقل 6 کاراکتر باشد'
                        },
                        {
                            type: 'maxLength[16]',
                            prompt: 'رمز عبور باید حداکثر 16 کاراکتر باشد'
                        },
                        {
                            type: 'match[password]',
                            prompt: 'رمز عبور مطابقت ندارد'
                        }
                    ]
                }
            }
        });
    </script>
